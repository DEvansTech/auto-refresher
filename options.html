<!DOCTYPE html>
<html lang="en-US">
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Just Refresh Settings </title>
        <link rel="stylesheet" type="text/css" href="options_styles.css" /> 
    </head>
    <header class = "header"> Just Refresh Settings </header> <br>

    <body class="body">
        <form autocomplete="off" class="form">
            <div class="input-desc"> Interval (mm:ss): </div>
            <input type="text" id="minuteField" placeholder="01" maxlength="2" class="input" /> 
            <div class="colon">:</div> 
            <input type="text" id="secondField" placeholder="00" maxlength="2" class="input" /> <br> <br>
            <input type="submit" id="submit" class="submit" /> 
        </form>
    </body>

    <script src = "options.js"></script>
</html>
